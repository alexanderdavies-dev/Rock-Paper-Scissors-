<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = "header">
        <h1 class = "title">ROCK, PAPER, SCISSORS</h1>
    </header>
    <main class = "main">
        <div class = "scoreboard">
            <div class = "scores-container">
                <div class = "choice-emoji" id = "player-emoji"> </div>
                <div class = "choice-emoji" id = "computer-emoji"> </div>
                <div class = "score-box" id = "player-score">Player: 0</div>
                <div class = "score-box" id = "computer-score">Computer: 0</div>
                <div class = "scoreboard-msg">First to 5 points wins!</div>
            </div>
        </div>
        <div class = "buttons">
            <h2 class = "heading">Pick your move</h2>
            <button class = "choice-btn" id = "rock-button" >Rock &#9994</button>
            <button class = "choice-btn" id = "paper-button" >Paper &#9995</button>
            <button class = "choice-btn" id = "scissors-button" >Scissors &#9996</button>
        </div>
    </main>

     <!-- <script src="JavaScript.js"></script> -->
    <footer class = "footer">
        Copyright &copy; alex.dev 2025
    </footer>  
</body>
</html>
